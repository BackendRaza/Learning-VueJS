<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Product Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Import Vue -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.min.js" integrity="sha512-nswZG83l1MggaGEAe/zLIbsVpZJUyqv+yg40f2CNp9QH5AOtOsjS4PSdWRDEr/v+R6YPhNJ1gvhDEJDOqh5qxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div class="conatiner" id="app">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Vue App</a>
              <div class="">
                <i class="fa-solid fa-cart-shopping fa-2x text-secondary"></i>
              </div>
            </div>
        </nav>

        <div class="row m-5">
            <p class="display-2 text-center">{{title}}</p>
            <hr class="">
            <!-- for image -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-sm-12 text-center">
                <div class="container border p-1">
                    <img class="img img-fluid" src="../assets/images/kewa.png" alt="product_image">
                </div>
                <!-- for image thumbnails -->
                <div class="d-flex justify-content-around border border-rounded p-2 m-3">
                    <img id="thumbs" class="img-fluid img-thumbnail" src="../assets/images/kewa.png" alt="">
                    <img id="thumbs" class="img-fluid img-thumbnail" src="../assets/images/socks_blue.jpg" alt="">
                    <img id="thumbs" class="img-fluid img-thumbnail" src="../assets/images/socks_green.jpg" alt="">
                    <img id="thumbs" class="img-fluid img-thumbnail" src="../assets/images/kewa.png" alt="">
                </div>
            </div>
            <!-- for details -->
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="contaner">
                    <h2>{{prodName}}</h2>
                    <p class="lead">{{desc}}</p>
                    <ul>
                        <li v-for="feature in features">{{feature}}</li>
                    </ul>
                    <button class="btn btn-info m-3">Add to Cart</button>
                    <button class="btn btn-success">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <h1>Extra Details</h1>
            <div class="card">
                <div class="card-header">
                  Quote
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>A well-known quote, contained in a blockquote element.</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>
              <div class="col-sm-12 mt-5 p-5 mb-5 container-fluid border border-rounded">
                <h2>Feedback Form</h2>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Your Name">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Your Review</label>
                    <textarea placeholder="Enter your feedback" class="form-control" id="" cols="30" rows="10"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Provide your Ratings</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-success">Submit</button>
                  </div>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        const ProductPage = app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
