<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Product Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Import Vue -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.33/vue.global.min.js" integrity="sha512-nswZG83l1MggaGEAe/zLIbsVpZJUyqv+yg40f2CNp9QH5AOtOsjS4PSdWRDEr/v+R6YPhNJ1gvhDEJDOqh5qxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>
<body>
    <div class="conatiner" id="app">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Vue App</a>
              <div class="m-3">
                <i class="fa-solid fa-cart-shopping text-secondary fa-2x"></i>
                  <span class="position-absolute top-30 start-60 translate-middle badge rounded-pill bg-danger">{{cart}}</span>
              </div>
            </div>
        </nav>

        <product-main @add-to-cart="updateCart"></product-main>
        <div class="container-fluid">
            <h1>Extra Details</h1>
            <div class="card">
                <div class="card-header">
                  Quote
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{extraDetails}}</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
                  </blockquote>
                </div>
              </div>              
            <feedback-form @submit-feedback="submitFeedback"></feedback-form>
            <feedback-list :feedbacklist="feedbacklist"></feedback-list>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="./components/productMain.js"></script>
    <script src="./components/feedbackForm.js"></script>
    <script src="./components/feedbackList.js"></script>
    <script>
        const ProductPage = app.mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
